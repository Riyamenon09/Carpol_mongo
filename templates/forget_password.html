<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password</title>
  <style>
   
    *{ box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Arial", sans-serif;
      background-color: #e9e6f6;      
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }


    .topbar {
      background: #2f2f2f;            
      color: #fff;
      padding: 22px 28px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }
    .topbar .title {
      font-size: 28px;
      font-weight: 700;
    }

    
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px 20px;
    }

 
    .page-heading {
      position: absolute;
      top: 110px;                     /* sits visually below topbar like screenshot */
      width: 100%;
      text-align: center;
      font-size: 44px;
      font-weight: 800;
      color: #343434;
      letter-spacing: -0.5px;
    }

    /* card */
    .card {
      background: #fff;
      width: 420px;
      max-width: calc(100% - 40px);
      border-radius: 12px;
      padding: 26px 28px;
      box-shadow: 0 10px 30px rgba(18,18,18,0.06);
      margin-top: 60px;
    }

    .card h3 {
      text-align: center;
      margin-bottom: 12px;
      font-size: 20px;
      font-weight: 700;
      color: #222;
    }

    .hint {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 18px;
    }

    /* form fields */
    .field {
      margin-bottom: 14px;
    }
    label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
     
    }
    input:focus {
      border-color: #caa3ff;
      box-shadow: 0 4px 14px rgba(128, 82, 255, 0.08);
    }

   
    .btn {
      display: inline-block;
      width: 100%;
      padding: 12px 14px;
      margin-top: 8px;
      background: linear-gradient(180deg,#ffb03a,#ff9800);
      color: #fff;
      font-weight: 700;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(255,152,0,0.18);
    }
    .btn:hover { transform: translateY(-1px); }

    /* small link under button */
    .back-link {
      margin-top: 12px;
      text-align: center;
    }
    .back-link a {
      color: #0b66d0;
      text-decoration: none;
      font-weight: 600;
    }
    .back-link a:hover { text-decoration: underline; }

    /* flash message styling inside card */
    .flash {
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 14px;
    }
    .flash-success { background: #e6f7ea; color: #1a7a2b; border: 1px solid #cfeed6; }
    .flash-danger  { background: #fdecea; color: #7a1b1f; border: 1px solid #f5c0c6; }

    /* responsive */
    @media (max-width: 480px) {
      .page-heading { font-size: 28px; top: 88px; }
      .card { width: 92%; padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="title">Reset Password</div>
  </div>

 

  <main class="main">
    <section class="card">
      <h3>Reset Your Password</h3>
      <div class="hint">Enter the email associated with your account and choose a new password.</div>

      <!-- flashed messages (success/danger) -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="flash {{ 'flash-danger' if category == 'danger' else 'flash-success' }}">
              {{ msg }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <!-- reset form -->
      <form action="{{ url_for('reset_password') }}" method="post" autocomplete="off" novalidate>
        <div class="field">
          <label for="email">Registered Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>

        <div class="field">
          <label for="new_password">New Password</label>
          <input id="new_password" name="new_password" type="password" placeholder="Create a new password" required />
        </div>

        <div class="field">
          <label for="confirm_password">Confirm Password</label>
          <input id="confirm_password" name="confirm_password" type="password" placeholder="Repeat new password" required />
        </div>

        <button class="btn" type="submit">Reset Password</button>

        <div class="back-link">
          <a href="{{ url_for('signin') }}">Back to Sign In</a>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
